
services:
  mysql:
    image: mysql:8.0
    container_name: smartgym-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: smartgymdb
      MYSQL_USER: smartgym
      MYSQL_PASSWORD: smartgympassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/config:/etc/mysql/conf.d
    networks:
      - smartgym-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  redis:
    image: redis:7-alpine 
    container_name: redis-homechef
    restart: unless-stopped
    command: redis-server --requirepass redispassword --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./redis/data:/data 
    networks:
      - backend

volumes:
  mysql_data:
    driver: local

networks:
  smartgym-network:
    driver: bridge
  backend:
    driver: bridge